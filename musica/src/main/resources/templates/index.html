<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title> Playlist </title>


<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


<link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Playlist</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="/">Home</a> <a
							class="nav-link" href="/musicas">Listar Músicas</a> <a
							class="nav-link" href="/cadastrarMusica">Adicionar Músicas</a>
					</div>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">
		<br> <br>
		<div class="row">
			<div class="col-sm-15">
				<div class="card text-center card w-100">
					<div class="card-body">
						<h5 class="card-title">Músicas</h5>
						<p class="card-text">Playlist com acesso à todas as músicas e
							possíveis modificações.</p>
						<a href="/musicas" class="btn btn-dark">Listar Músicas</a> <a
							href="/cadastrarMusica" class="btn btn-dark">Cadastrar
							Músicas</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<br>
	<br>
	<br>
	<div class="row">
			<div class="col">
				<br> <br>
				<div class="card text-center card">
					<div class="card-header">
						<h5 class="card-title">Pesquisar</h5>



					<form class="form-inline" method="post">


						<div class="row form-group justify-content-center w-100 p-2">


							<div class="col col-10 col-md-2">

								<label for="cars" class="my-2 p-2 w-100">
									<h5>Tipo
										de busca:</h5>
								</label>
							</div>

							<div class="col col-10 col-md-2">


								<select name="nome" id="nome" class="custom-select my-3 p-2 w-100" required>
									<option value="">Escolher...</option>
									<option value="musicas">Músicas</option>
								</select>


							</div>

							<div class="col col-14 col-md-4">

								<input class="form-control form-control-lg my-3 p-2 w-100" type="search"
									placeholder="Insira sua pesquisa..." aria-label="Pesquisar" name="buscar"
									id="buscar" required>

							</div>

							<div class="col col-14 col-md-2">

								<button class="btn btn-warning my-3 p-2 w-100" type="submit">Pesquisar</button>

							</div>
						</div>

					</form>

					<div class="row form-group justify-content-center w-100 p-2">
						<h4><i><span th:text="${mensagem}"></i></h4></span>
					</div>

					<div class="row form-group justify-content-center w-100 p-2">
						<table class="table table-hover table-responsive w-auto table-striped">
								<tr th:each="musica : ${musicas}">
									<td><a th:href="${(#mvc.url('MC#detalhesMusica').arg(0, musica.codigo)).build()}"><span th:text="${musica.nome}"></span></a> - Em <i>músicas.</i></td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>

	<div style="height: 100px;"></div>


	<div class="footer-copyright fixed-bottom bg-light text-center py-3">
		<span class="text-dark align-middle"> Playlist - © 2022
			Copyright</span>
	</div>


	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
		
	</script>
</body>

</html>
